<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/stylesheet.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Fun with Forms</title>
  </head>
  <body>
    <div class="container">
      <h1>Why are you yelling!?</h1><br>
      <div id="blanks">
        <form>
          <div class="form-group">
            <label for="answer1">Enter your feelings, thoughts, opinions here:</label>
            <input id="answer1" class="form-control" type="text">
          </div>

          <br><button type="submit" class="btn">See what the webpage has to say!</button>
        </form>
      </div>

      <div id="response">
        <h3>I'm the webpage.  Here's what I think! I tend to get over-excited!</h3>
        <p><span class="answer1"></p>
      </div>
    </div>

  </body>
</html>
